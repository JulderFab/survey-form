<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <h1 id="title">Survey Form</h1>
    <p id="description">We really appreciate your feedback and helping us improving our platform</p>
    <form id="survey-form">
        <label id="name-label">Enter your name<input id="name" type="text" required placeholder="Tom Scott"></label>
        <label id="email-label">Enter your email<input id="email" type="email" required
                placeholder="tomscot@gmail.com" /></label>
        <label id="number-label">Enter your age <input id="number" type="number" required min="18" max="100"
                placeholder="22" /></label>

        <select id="dropdown">
            <option value="">Select current role</option>
            <option value="1">Student</option>
            <option value="2">Full time Job</option>
            <option value="3">Full time learner</option>
            <option value="4">Other</option>
        </select>
        <!-- Here we go on step 12-->

        <label><input type="radio" name="attribute" value="attribute" /></label>
        <label><input type="radio" name="attribute" value="attribute" /></label>
        <label><input type="radio" name="attribute" value="attribute" /></label>

        <label><input type="checkbox" value="attribute" /></label>
        <label><input type="checkbox" value="attribute" /></label>
        <label><input type="checkbox" value="attribute" /></label>
        <label><textarea></textarea></label>
        <input id="submit" type="submit" value="Submit" />

</body>

</html>
